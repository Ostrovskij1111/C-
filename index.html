<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workshop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Літній Workshop</h1>
    <nav>
      <ul>
        <li><a href="#about">Про нас</a></li>
        <li><a href="#gallery">Галерея</a></li>
        <li><a href="#contact">Контакти</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>Про наш воркшоп</h2>
    <p>Наш літній воркшоп — це творча майстерня, де кожен може знайти натхнення та нові навички.</p>
  </section>

  <section id="gallery">
    <h2>Галерея</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x200" alt="Майстер-клас 1" />
      <img src="https://via.placeholder.com/300x200" alt="Майстер-клас 2" />
      <img src="https://via.placeholder.com/300x200" alt="Майстер-клас 3" />
    </div>
  </section>

  <section id="contact">
    <h2>Зв’язатися з нами</h2>
    <form>
      <input type="text" placeholder="Ваше ім’я" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Ваше повідомлення" required></textarea>
      <button type="submit">Надіслати</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Workshop. Усі права захищено.</p>
  </footer>
</body>
</html>
